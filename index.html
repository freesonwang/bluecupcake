<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BlueCupcake</title>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  	<link href='//fonts.googleapis.com/css?family=Special Elite' rel='stylesheet'>
  	<link href='//fonts.googleapis.com/css?family=Gilda Display' rel='stylesheet'>
  	<link href='//fonts.googleapis.com/css?family=Fredericka the Great' rel='stylesheet'>
  	<style>
  	body {
  		font-family: 'Gilda Display';
  	}
  	h2 {
  		font-family: 'Gilda Display';
  		font-size: 1.0em;
  		text-transform: uppercase;
  		font-weight: bold;
  	}
  	h4 {
  		font-family: 'Fredericka the Great';
  	}
  	.score {
  		font-size: 5.0em;
  	}
  	</style>
  	
</head>
<body>
	<nav class="light-blue">
    	<div class="nav-wrapper">
      	<a href="#" class="brand-logo center"><span style="color:skyblue">blue</span>cupcake</a>
    	</div>
  	</nav>
	
	<div class="container" id="app">
		<div class="row">
			<div class="col s6" v-for="(player, index) in world.players" >
				<div class="center">
					<h3 @click="onObjClick(player)" >{{ player.name }}</h3>
					<h4 class="score">{{ player.points }}</h4>
					<a class="btn" @click="dealCard(player)">Deal me</a>
				</div>
				
				<div class="card" v-for="card in player.hand">
        			<div class="card-content">
          				<span class="card-title">{{ card.name }}</span>
          				<p>{{ card.desc }}</p>
          				<a class="btn right" @click="playCard(player, card)">Play card</a>
        			</div>
      			</div>
				
				
			</div>
		</div>

  		<h2>Deck</h2>
  		<ul>
  			<li v-for="card in world.cards">
  				<b>{{ card.name }}</b> - {{ card.desc }}
  			</li>
  	  	</ul>
	</div>
	
	<script src="bundle.js"></script>
</body>
</html>
